<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="image-div">
            <div>
                <h1 class="waiting"></h1>
                <h2 class="waitDate"></h2>
            </div>
            <div class="count-box">
                <h1 class="days">0</h1>
                <p>days</p>
            </div>
            <div class="count-box">
                <h1 class="hrs">0</h1>
                <p>hours</p>
            </div>
            <div class="count-box">
                <h1 class="mins">0</h1>
                <p>minutes</p>
            </div>
            <div class="count-box">
                <h1 class="seconds">0</h1>
                <p>seconds</p>
            </div>
            <div>
    
            </div>
        </div>
    </div>
    
</body>
<script src="script.js" defer></script>
</html>
